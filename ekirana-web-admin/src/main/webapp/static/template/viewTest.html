<div class="main-content-inner">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try {
				ace.settings.check('breadcrumbs', 'fixed')
			} catch (e) {
			}
		</script>

		<ul class="breadcrumb">
			<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Home</a>
			</li>

			<li><a href="#">Setup New Test</a></li>
			<li class="active">View Test</li>
		</ul>
		<!-- /.breadcrumb -->

		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon"> <input type="text"
					placeholder="Search ..." class="nav-search-input"
					id="nav-search-input" autocomplete="off"> <i
					class="ace-icon fa fa-search nav-search-icon"></i> </span>
			</form>
		</div>
		<!-- /.nav-search -->
	</div>

	<div class="page-content">
		

		<div class="page-header">		
			<h1>
				Tests
		    	    
		    <span class="inline pull-right">			
			<button class="btn btn-warning btn-xlg" data-ng-model="addTestBtnValue" data-ng-click="addTestBtn()">Add New Test</button>
			</span>
			</h1>
		<div class="space-4"></div>			
		<div class="space-4"></div>							
		</div>
		<!-- /.page-header -->

		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->
				<div class="row">
					<div class="col-xs-12">
						<table id="simple-table"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th ></th>
									<th>Test Name</th>
									<th>Total Marks</th>
									<th class="hidden-480">Minimum Marks</th>															
									<th></th>
								</tr>
							</thead>
	<tbody>
	
	<tr data-ng-repeat="object in exam.availableOptions track by $index">
		<td class="center"><label class="pos-rel"> 
		 <input type="checkbox" class="ace">
		 <span class="lbl"></span></label>
		</td>
		<td ><input type="text" data-ng-model="object.examName"  data-ng-disabled="editBtnValue"></td>
		<td ><input type="text" data-ng-model="object.totalMarks"  data-ng-disabled="editBtnValue"></td>
		<td ><input type="text" data-ng-model="object.minimumMarks"  data-ng-disabled="editBtnValue"></td>
				
		<td>
		<div class="hidden-sm hidden-xs btn-group">
		<button class="btn btn-xs btn-success"   data-ng-disabled="editBtnValue">
			<i class="ace-icon fa fa-check bigger-120"></i>
		</button>

		<button class="btn btn-xs btn-info">
			<i class="ace-icon fa fa-pencil bigger-120" data-ng-model="editBtnValue" data-ng-click="editBtn($index)"></i>
		</button>

		<button class="btn btn-xs btn-danger">
			<i class="ace-icon fa fa-trash-o bigger-120"></i>
		</button>

		<button class="btn btn-xs btn-warning">
			<i class="ace-icon fa fa-flag bigger-120"></i>
		</button>
		</div>

		<div class="hidden-md hidden-lg">
		<div class="inline pos-rel">
			<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
			<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
			</button>
		
		<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
        	<li><a href="#" class="tooltip-info" data-rel="tooltip" title="" data-original-title="View">
			<span class="blue"> <i class="ace-icon fa fa-search-plus bigger-120"></i> </span> </a></li>

			<li><a href="#" class="tooltip-success" data-rel="tooltip" title="" data-original-title="Edit">
			<span class="green"> <i class="ace-icon fa fa-pencil-square-o bigger-120"></i> </span>
			</a></li>
			
			<li><a href="#" class="tooltip-error" data-rel="tooltip" title="" data-original-title="Delete">
			<span class="red"> <i class="ace-icon fa fa-trash-o bigger-120"></i> </span> </a></li></ul>
	
		  </div>
		 </div>
		 </td>
		</tr>	
		
		<tr data-ng-show = "addTestBtnValue">
		<td class="center"><label class="pos-rel"> 
		 <input type="checkbox" class="ace">
		 <span class="lbl"></span></label>
		</td>
		<td><input type="text" data-ng-model="test.examName"></td>
		<td><input type="text" data-ng-model="test.totalMarks"></td>
		<td><input type="text" data-ng-model="test.minimumMarks"></td>
				
		<td>
		<div class="hidden-sm hidden-xs btn-group">
		<button class="btn btn-xs btn-success" data-ng-click="saveNewTest()">
			<i class="ace-icon fa fa-check bigger-120"></i>
		</button>

		<button class="btn btn-xs btn-info">
			<i class="ace-icon fa fa-pencil bigger-120" ></i>
		</button>

		<button class="btn btn-xs btn-danger">
			<i class="ace-icon fa fa-trash-o bigger-120"></i>
		</button>

		<button class="btn btn-xs btn-warning">
			<i class="ace-icon fa fa-flag bigger-120"></i>
		</button>
		</div>

		<div class="hidden-md hidden-lg">
		<div class="inline pos-rel">
			<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
			<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
			</button>
		
		<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
        	<li><a href="#" class="tooltip-info" data-rel="tooltip" title="" data-original-title="View">
			<span class="blue"> <i class="ace-icon fa fa-search-plus bigger-120"></i> </span> </a></li>

			<li><a href="#" class="tooltip-success" data-rel="tooltip" title="" data-original-title="Edit">
			<span class="green"> <i class="ace-icon fa fa-pencil-square-o bigger-120"></i> </span>
			</a></li>
			
			<li><a href="#" class="tooltip-error" data-rel="tooltip" title="" data-original-title="Delete">
			<span class="red"> <i class="ace-icon fa fa-trash-o bigger-120"></i> </span> </a></li></ul>
	
		  </div>
		 </div>
		 </td>
		</tr>
		
																				
	   </tbody>
	  </table>
	 </div>
					<!-- /.span -->
				</div>
				<!-- /.row -->

				<div class="hr hr-18 dotted hr-double"></div>
				<!-- PAGE CONTENT ENDS -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.page-content -->
</div>
